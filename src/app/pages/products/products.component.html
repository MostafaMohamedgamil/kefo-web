<div class="container py-5">
    <!-- Header -->
    <div class="mb-4 mt-5 text-white">
        <h1 class="fw-bold display-5">All Products</h1>
        <p class="text-secondary">Discover our complete collection of premium products</p>
    </div>

    <!-- Search -->

    <!-- Sort + View -->
    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
        <select class="form-select w-auto" [(ngModel)]="sortBy" (change)="handleSortChange(sortBy)">
            <option value="featured">Featured</option>
            <option value="newest">Newest</option>
            <option value="price-low">Price: Low to High</option>
            <option value="price-high">Price: High to Low</option>
            <option value="rating">Highest Rated</option>
        </select>

        <div>
            <button class="btn btn-sm me-2" [ngClass]="viewMode === 'grid' ? 'btn-primary' : 'btn-outline-secondary'"
                (click)="viewMode = 'grid'">
                <i class="bi bi-grid-3x3-gap"></i>
            </button>
            <button class="btn btn-sm" [ngClass]="viewMode === 'list' ? 'btn-primary' : 'btn-outline-secondary'"
                (click)="viewMode = 'list'">
                <i class="bi bi-list"></i>
            </button>
        </div>
    </div>

    <!-- Results -->
    <p class="text-muted">Showing {{ filteredProducts.length }} of {{ allProducts.length }} products</p>

    <!-- Products -->
    <div [ngClass]="viewMode === 'grid' ? 'row g-4' : ''">
        <div *ngFor="let product of filteredProducts" [ngClass]="viewMode === 'grid' ? 'col-sm-6 col-lg-3' : 'mb-3'">
            <div class="card  border-0 h-100">
                <img [src]="product.image" class="card-img-top" [alt]="product.name" />
                <div class="card-body bg-card_body text-white">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text fw-bold">
                        ${{ product.price }}
                        <span *ngIf="product.originalPrice" class="text-secondary text-decoration-line-through ms-2">
                            ${{ product.originalPrice }}
                        </span>
                    </p>
                    <button class="btn btn-sm btn-primary me-2" (click)="handleAddToCart(product.id)">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- No results -->
    <div *ngIf="filteredProducts.length === 0" class="text-center py-5">
        <p class="text-muted">No products found matching your criteria.</p>
        <button class="btn btn-primary" (click)="clearFilters()">Clear Filters</button>
    </div>
</div>
