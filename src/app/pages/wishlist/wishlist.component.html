<div class="wishlist-page bg-dark text-white min-vh-100 py-5">
  <div class="container py-5">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="fw-bold fs-2">My Wishlist</h1>
      <p class="text-secondary">{{ wishlistItems.length }} items</p>
    </div>

    <!-- Empty State -->
    <div *ngIf="wishlistItems.length === 0" class="text-center py-5">
      <i class="bi bi-heart display-1 text-secondary mb-4"></i>
      <h2 class="fw-bold fs-3 mb-2">Your Wishlist is Empty</h2>
      <p class="text-muted mb-4">Save items you love for later</p>
      <a routerLink="/products" class="btn btn-warning fw-semibold px-4 py-2">
        Discover Products
      </a>
    </div>

    <!-- Wishlist Grid -->
    <div *ngIf="wishlistItems.length > 0" class="row g-4">
      <div *ngFor="let item of wishlistItems" class="col-12 col-md-6 col-lg-4 col-xl-3">
        <div class="wishlist-card bg-secondary rounded overflow-hidden h-100">
          <!-- Image -->
          <div class="position-relative ratio ratio-1x1">
            <img
              [src]="item.image || 'assets/placeholder.svg'"
              [alt]="item.name"
              class="img-fluid object-cover"
            />
            <button
              class="btn btn-sm btn-dark position-absolute top-0 end-0 m-2 rounded-circle"
              (click)="removeItem(item.id)"
            >
              <i class="bi bi-trash"></i>
            </button>
          </div>

          <!-- Content -->
          <div class="p-3 d-flex flex-column justify-content-between h-100">
            <h3 class="fs-6 fw-semibold mb-2 line-clamp">{{ item.name }}</h3>
            <p class="text-warning fw-bold fs-5 mb-3">${{ item.price }}</p>

            <button
              *ngIf="item.inStock"
              class="btn btn-warning w-100 fw-semibold text-dark"
              (click)="addToCart(item)"
            >
              <i class="bi bi-cart me-2"></i> Add to Cart
            </button>

            <button *ngIf="!item.inStock" class="btn btn-secondary w-100" disabled>
              Out of Stock
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Continue Shopping -->
    <div *ngIf="wishlistItems.length > 0" class="text-center mt-5">
      <a routerLink="/products" class="btn btn-outline-secondary px-4 py-2">
        Continue Shopping
      </a>
    </div>
  </div>
</div>
